<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Log In</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Log In</h1>

    <div class="contenedor">
      <div class="card">
        <div class="card-body">
          <form>
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" class="form-control" />

            <label class="form-label" for="contrasena">Contraseña</label>
            <input type="password" value="contrasena" class="form-control" />

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="recordarme" />
              <label class="form-check-label" for="recordarme">Recordarme</label>
            </div>

            <!-- Opción con margin: 0 auto -->
            <button type="submit" class="btn btn-primary d-block mx-auto">Iniciar Sesión</button>

            <!-- Opción con text-align: center -->
            <div class="text-center">
              <button type="submit" class="btn btn-success">Iniciar Sesión</button>
            </div>

            <!-- Opción con Flexbox -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
